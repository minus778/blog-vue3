server{
    listen 80;
    # server_name haixtx.cn;
    server_name 114.55.75.3;
    #静态资源
    location / {
        root /usr/share/nginx/html/blog;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    #反向代理获取动态资源（解决跨域）
    location /api {
        # proxy_pass https://node.haixtx.cn;
        proxy_pass http://114.55.75.3:3000;
    }
}